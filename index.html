<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>IOS Calculator</title>
</head>

<body>
    <div id="container">
        <div class="result1">
            
        </div>
        <div class="result2">
            
        </div>



        <button class="clear grey">AC
        </button>
        <button class="grey">+/-</button>
        <button class="icon grey">
            <i class="fas fa-long-arrow-alt-left"></i>
        </button>
        <button class="divide operator">รท</button>

        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="multiple operator">x</button>

        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="minus operator">-</button>

        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="plus operator">+</button>

        <button class="button double">0</button>
        <button class="comma button">,</button>
        <button class="equal operator">=</button>
    </div>

    <script src="index.js "></script>
</body>

</html>
